services:
  # The Python/FastAPI Backend Service
  - type: web
    name: spectrum-api
    env: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: gunicorn --bind 0.0.0.0:10000 main:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4

  # The React Frontend Service
  - type: static
    name: spectrum-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    # Rewrite rule for single-page apps like React
    rewriteRules:
      - source: /*
        destination: /index.html
    # This automatically injects the backend URL into the frontend environment
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: spectrum-api
          property: url